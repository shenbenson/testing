name: API Diff and Release
on:
  push:
    branches:
      - main

jobs:
  diff-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Get API specs and generate JSON files
        run: |
          # Get the common ancestor with main (state before PR commits)
          MERGE_BASE=$(git merge-base HEAD origin/main)
          echo "Using merge-base commit: $MERGE_BASE"
          
          git checkout $MERGE_BASE
          yq -o=json api.yaml > previous.json
          
          # Get the current state
          git checkout HEAD
          yq -o=json api.yaml > current.json

      - name: Run API diff
        run: node scripts/api-diff.js

      - name: Install semantic-release                                                                                                      
        run: npm install semantic-release@22.0.7 @semantic-release/github@9.2.6

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin main
          git checkout origin/main
          npx semantic-release
