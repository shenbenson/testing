name: API Diff and Release
on:
  push:
    branches:
      - main
    paths:
      - 'api.yaml'

jobs:
  diff-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Get API specs and generate JSON files
        run: |
          # Get the state before the merge (previous commit)
          git checkout HEAD^1
          yq -o=json api.yaml > previous.json
          
          # Get the current state
          git checkout HEAD
          yq -o=json api.yaml > current.json

      - name: Run API diff
        run: node scripts/api-diff.js

      - name: Install semantic-release                                                                                                      
        run: npm install semantic-release@22.0.7 @semantic-release/github@9.2.6

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
